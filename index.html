<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
        
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cae0f81df5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet"/> 
    

</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="row">
                    <div class="col">
                        <h1 id="current-city">London</h1>
                        <h2 id="last-updated-date">Sunday 22:14</h2>
                            <ul>
                                <li id="current-weather-description">
                                    Thunderstorms
                                </li>
                                <li>
                                    Humidity: <span id="current-humidity"> 97</span>%
                                </li>
                                <li>
                                    Wind: <span id="current-wind-speed">20</span>m/s
                                </li>
                            </ul>
                    </div>
                    <div class="col current-weather">
                       <p1>
                           <span id="temperature">4</span>
                           <span id="current-units"><a href="#" id="celsuis-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                        </p1> 
                
                       <p2> <img src=".." alt="" id="current-icon" style="width:150px;height:150px;" /></p2>
                                               
                    </div>
                    
                </div>

             <div class="row hourly-forecast" id="forecast">
                    <div class="col-2">
                       <h3>Time</h3> <img src=".." alt="" id="forecast-icon"/>
                       <div class="forecast-temperature">4°</div> 
                    </div>
                   
                </div>

                <div class="row search-row">
                    <div class="col-8">
                    <form class="mt-3"> 
                            <input type="text" id="city-input" placeholder="Enter a city..." class="form-control" autocomplete="off"/>
                    </div>
                    <div class="col-4">
                   
                            <input type="submit" id="search-city-button" class="btn btn-light" value="Search"/><input type="click" class="btn btn-light w-50" id="current-location-button" value="Current📍"/>
                    </div>
                </div>

                    </form>
                </div>        
            
        </div>

        <footer> <p><a href="https://github.com/lilylolo/weather-app-project/" target="_blank">Open-sourced</a> code by <strong>Lily Lo</strong></p></footer>

    </div>


    <script src="src/script.js"> </script>

</body>
</html>
